			<div class="navbar navbar-inverse">

				</div>

				<div class="navbar-text navbar-left">
					<a class='navbar-link' href="register.html">Register</a>
				</div>
				
				<div class="navbar-text navbar-left">
					<a class='navbar-link' href="products.html">Products</a>
				</div>

				<form class="navbar-form pull-right">
					<div class="form-group">
						<input id="username" type="text" placeholder="username" class="form-control">

					<div class="form-group">
						<input id="password" type="password" placeholder="password" class="form-control">

					</div>

					<div class="signInBox" style="border-right:none;"> <!-- to "close" the box, this needs to be here. -->

					    <form class="form-signin">
					    
					      <input id="regis_email" type="email" class="form-control" placeholder="email" autofocus>
					      <input id="regis_user" type="text" class="form-control" placeholder="username">
					      <input id="regis_pass" type="password" class="form-control" placeholder="password"><br>
					      <button id="regis_btn" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
					    </form>
					</div>
				</div>
			</div>
